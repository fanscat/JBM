server:
  port: 3312
spring:
  application:
    name: ${artifactId}
  cloud:
    #手动配置Bus id,
    bus:
      id: ${spring.application.name}:${server.port}
    function:
      definition: accessLogs
    stream:
      #      default-binder: kafka
      bindings:
        accessLogs-in-0:
          group: ${spring.application.name}
  resources:
    add-mappings: false

management:
  endpoints:
    web:
      exposure:
        include: '*'
