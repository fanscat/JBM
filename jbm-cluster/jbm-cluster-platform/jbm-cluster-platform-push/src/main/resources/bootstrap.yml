server:
  port: 3313
spring:
  application:
    name: ${artifactId}
  cloud:
    #手动配置Bus id,
    bus:
      refresh:
        enabled: true
      id: ${spring.application.name}:${server.port}
    function:
      definition: notification;mqtt;pushCallBack
    stream:
      #      default-binder: kafka
      bindings:
        notification-in-0:
          group: ${spring.application.name}
        mqtt-in-0:
          group: ${spring.application.name}
        pushCallBack-in-0:
          group: ${spring.application.name}
    nacos:
      config:
        refreshable-dataids: common.properties
        shared-dataids: ${jbm.cluster.nacos-confs}
        file-extension: yml
  resources:
    add-mappings: false
  profiles:
    active: ${profile.name}
management:
  endpoints:
    web:
      exposure:
        include: '*'
jbm:
  cluster:
    nacos-confs: common.properties,rabbitmq.properties,redis.properties,db.properties,mqtt.properties,sms.properties,mail.properties
    #    nacos-confs: common.properties,rabbitmq.properties,kafka.properties,redis.properties,db.properties,mqtt.properties,sms.properties,mail.properties
    #    nacos-confs: common.properties,redis.properties,db.properties,mqtt.properties,sms.properties,mail.properties
    token-type: redis
    permit-all:
      - /get/**
swagger2:
  enabled: true
  description: 平台文档服务器
  title: 平台文档服务器

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl


