server:
  port: 3313
spring:
  application:
    name: ${artifactId}
  cloud:
    #手动配置Bus id,
    bus:
      id: ${spring.application.name}:${server.port}
    stream:
      default:
        binder: kafka
        producer:
          useNativeEncoding: false
        default-binder: kafka
      kafka:
        binder:
          brokers: 10.100.10.98:9092         #Kafka的消息中间件服务器
          zk-nodes: 10.100.10.98:2181        #Zookeeper的节点，如果集群，后面加,号分隔
          auto-create-topics: true
    nacos:
      config:
        refreshable-dataids: common.properties
        shared-dataids: redis.properties,rabbitmq.properties,db.properties,mqtt.properties,sms.properties,mail.properties
        file-extension: yml
  main:
    allow-bean-definition-overriding: true
  #解决restful 404错误 spring.mavc.throw-exception-if-no-handler-found=true spring.resources.add-mappings=false
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  profiles:
    active: ${profile.name}

management:
  endpoints:
    web:
      exposure:
        include: '*'

jbm:
  cluster:
    token-type: redis
    permit-all:
      - /get/**
swagger2:
  enabled: true
  description: 平台文档服务器
  title: 平台文档服务器




