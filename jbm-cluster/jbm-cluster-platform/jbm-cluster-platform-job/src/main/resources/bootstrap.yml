server:
  port: 4444
spring:
  application:
    name: ${artifactId}
  cloud:
    #手动配置Bus id,
    bus:
      id: ${spring.application.name}:${server.port}
  main:
    allow-bean-definition-overriding: true
    #2.6版本后增加循环引用判断
    allow-circular-references: true
  sql:
    init:
      mode: ALWAYS
      schema-locations:
        - classpath*:db/quartz.sql
  #解决restful 404错误 spring.mavc.throw-exception-if-no-handler-found=true spring.resources.add-mappings=false
  mvc:
    throw-exception-if-no-handler-found: true
    pathmatch:
      matching-strategy: ant_path_matcher
  resources:
    add-mappings: false
  profiles:
    active: ${profile.name}

management:
  endpoints:
    web:
      exposure:
        include: '*'
jbm:
  cluster:
    nacos-confs: common.properties,redis.properties,rabbitmq.properties,db.properties
    #    nacos-confs: common.properties,redis.properties,db.properties,mqtt.properties,sms.properties,mail.properties
    token-type: redis
    permit-all:
      - /get/**
swagger2:
  enabled: true
  description: 平台任务调度服务
  title: 平台任务调度服务
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.nologging.NoLoggingImpl
