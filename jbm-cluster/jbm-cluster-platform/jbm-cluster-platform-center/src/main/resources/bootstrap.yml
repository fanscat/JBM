server:
  port: 8233
spring:
  application:
    name: ${artifactId}
  cloud:
    #手动配置Bus id,
    bus:
      id: ${spring.application.name}:${server.port}
    nacos:
      config:
        namespace: ${config.namespace}
        refreshable-dataids: common.properties
        server-addr: ${config.server-addr}
        shared-dataids: common.properties,db.properties,redis.properties,rabbitmq.properties
      discovery:
        namespace: ${config.namespace}
        group: ${config.group}
        server-addr: ${discovery.server-addr}
  main:
    allow-bean-definition-overriding: true
  #解决restful 404错误 spring.mavc.throw-exception-if-no-handler-found=true spring.resources.add-mappings=false
  mvc:
    throw-exception-if-no-handler-found: true
  resources:
    add-mappings: false
  profiles:
    active: ${profile.name}

security:
  oauth2:
    ignore:
      - /authority/access
      - /authority/app
      - /app/*/info
      - /app/client/*/info
      - /gateway/api/**
      - /user/add/thirdParty
      - /user/info
      - /user/login
      - /developer/add/thirdParty
      - /developer/info
      - /developer/login

management:
  endpoints:
    web:
      exposure:
        include: '*'
jbm:
  swagger2:
    enabled: true
    description: 平台基础服务器
    title: 平台基础服务器

